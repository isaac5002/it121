<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pig Latin translator</title>
</head>
<body>

<script>
  const consonants = ['b', 'c', 'd', 'f', 'g', 'h', 'j', 'k','l', 'm', 'n', 'p', 'q', 'r', 's', 't','v', 'w', 'x', 'y', 'z']
  const vowels = ['a', 'e', 'i', 'o', 'u']
    phrase = prompt("Enter a phrase");
    document.write("You entered - ", phrase);
  
if (vowels.includes(phrase.charAt(0))) {
    document.write("<br>", phrase + "way");
}
else if (consonants.includes(phrase.charAt(0)) && consonants.includes(phrase.charAt(1))) {
    document.write("<br>", phrase.substring(2) + phrase.charAt(0) + phrase.charAt(1) + "ay");
}
else if (consonants.includes(phrase.charAt(0))) {
      document.write("<br>", phrase.substring(1) + phrase.charAt(0) + "ay");
  }
   
// if (consonants.includes(phrase.charAt(0)) && consonants.includes(phrase.charAt(1)
    
  

</script>

</body>
</html>
